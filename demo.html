<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo.css">
    <title>Двусторонняя карта</title>
</head>

<body>
    <main>
        <div class="map">
            <div class="front-side">
                <img src="img/front.jpg" alt="Лицевая сторона карты">
            </div>
            <div class="back-side">
                <img src="img/back.jpg" alt="Обратная сторона карты">
            </div>
        </div>
        <marquee>
            <div><img src="img/img_1.jpg" alt="Изображение 1"></div>
            <div><img src="img/img_2.jpg" alt="Изображение 2"></div>
            <div><img src="img/img_3.jpg" alt="Изображение 3"></div>
            <div><img src="img/img_4.jpg" alt="Изображение 3"></div>
        </marquee>
    </main>
</body>

</html>
