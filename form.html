<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header">
        <div class="wrapper">
            <a href="#" class="header__logo logo"><img src="img/logo.svg" alt="логотип" class="logo__image"></a>
            <nav class="header__navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">Product</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Use cases</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Learn</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Jobs</a></li>
                </ul>
            </nav>
            <a href="#" class="header__login">Login</a>
        </div>
    </header>
    <main>
        <section>
            <div class="forms">
                <div class="wrapper">
                    <h1>Personal data</h1>
                    <p>
                        Required fields are followed by
                        <strong><span aria-label="required">*</span></strong>.
                    </p>
                    <form action="//httpbin.org/post" method="post">
                        <ul>
                            <li>
                                <label for="name">
                                    <span>Name: </span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="text" placeholder="name" id="name" name="user_name" />
                            </li>
                            <li>
                                <label for="birthdate">
                                    <span>Birthdate:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="text" id="expiration" required placeholder="MM/YY"
                                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                            </li>
                            <li>
                                <fieldset>
                                    <ul>
                                        <span>Gender:</span>
                                        <li>
                                            <label for="title_1">
                                                <input type="radio" id="title_1" name="title" value="A" />
                                                Man
                                            </label>
                                        </li>
                                        <li>
                                            <label for="title_2">
                                                <input type="radio" id="title_2" name="title" value="K" />
                                                Woman
                                            </label>
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                            <li>
                                <label for="pwd">
                                    <span>Password: </span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="password" id="pwd" name="password" required />
                            </li>
                            <li><h1>Contacts</h1></li>
                            <li>
                                <label for="mail">
                                    <span>Email:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="email" placeholder="Email" id="mail" name="user_email" required />
                            </li>
                            <li>
                                <label for="number">
                                    <span>Number:</span>
                                    <strong><span aria-label="required">*</span></strong>
                                </label>
                                <input type="tel" id="number" name="cardnumber" required />
                            </li>
                            <li>
                                <fieldset>
                                    <ul>
                                        <span>Time:</span>
                                        <li>
                                            <label for="title_1">
                                                <input type="radio" id="title_1" name="title" value="A" />
                                                Morning
                                            </label>
                                        </li>
                                        <li>
                                            <label for="title_2">
                                                <input type="radio" id="title_2" name="title" value="K" />
                                                Afternoon
                                            </label>
                                        </li>
                                        <li>
                                            <label for="title_2">
                                                <input type="radio" id="title_2" name="title" value="K" />
                                                Evening
                                            </label>
                                        </li>
                                        <li>
                                            <label for="title_2">
                                                <input type="radio" id="title_2" name="title" value="K" />
                                                Night
                                            </label>
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                        </ul>
                        <ul class="flex_ul">    
                            <li class="button">
                                <button type="reset">Reset</button>
                            </li>
                            <li class="button">
                                <button type="submit">To send</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer">
                <img class="fut" src="img/logo.svg" alt="Картинка для 3 блока">
                <nav>
                    <ul class="footer_a">
                        <li><a class="footer_nav_ul" href="#">About</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Legal</a></li>
                    </ul>
                </nav>
                <ul class="footer_sety">
                    <li><a href="#"><img src="img/Frame 5689.svg" alt="твитер"></a></li>
                    <li><a href="#"><img src="img/Frame 5609.svg" alt="телеграмм"></a></li>
                    <li><a href="#"><img src="img/Frame 5609 (1).svg" alt="ютуб"></a></li>
                    <li><a href="#"><img src="img/discord_1 1.svg" alt="дискорд"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
